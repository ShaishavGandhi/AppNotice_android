apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.ghostery.privacy.fireball_module"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 10
        versionName "1.0.1"
    }

    packagingOptions{
        exclude 'desktop.ini'
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    releaseCompile project(path: ':AppNoticeSDK', configuration: 'release')
    debugCompile project(path: ':AppNoticeSDK', configuration: 'debug')
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
}
